name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-versions: ['7.1', '7.2', '7.3', '7.4', '8.0', '8.1', '8.2']
    name: PHP ${{ matrix.php-versions }}

    steps:
    - uses: actions/checkout@v2
    
    - name: Set Timezone
      uses: szenius/set-timezone@v1.0
      with:
        timezoneLinux: "Europe/Paris"
    
    - name: Install PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-versions }}
        extensions: json
        ini-values: date.timezone=Europe/Paris
    - name: Check PHP Version
      run: php -v

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    # Add a test script to composer.json, for instance: "test": "vendor/bin/phpunit"
    # Docs: https://getcomposer.org/doc/articles/scripts.md

    - name: Run test suite
      run: composer run-script tests

  analysis:
    name: Analysis
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Set Timezone
      uses: szenius/set-timezone@v1.0
      with:
        timezoneLinux: "Europe/Paris"

    - name: Install PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 7.4
        extensions: json
        ini-values: date.timezone=Europe/Paris

    - name: Install Infection
      run: |
        wget https://github.com/infection/infection/releases/download/0.21.5/infection.phar
        wget https://github.com/infection/infection/releases/download/0.21.5/infection.phar.asc
        chmod +x infection.phar
        gpg --recv-keys C6D76C329EBADE2FB9C458CFC5095986493B4AA0
        gpg --with-fingerprint --verify infection.phar.asc infection.phar

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Run type coverage
      run: composer run-script psalm

    - name: Run Infection
      run: |
        git fetch --depth=1 origin $GITHUB_BASE_REF
        ./infection.phar --logger-github --git-diff-filter=AM --min-msi=90

  roave_bc_check:
    name: Roave BC Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: "Install PHP"
      uses: shivammathur/setup-php@v2
      with:
        php-version: "8.0"

    - name: "Install dependencies"
      run: "composer install"

    - name: Roave BC Check
      run: docker run --rm -v `pwd`:/app nyholm/roave-bc-check --format=github-actions || true
